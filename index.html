<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Progress Cetakan Tahunan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
      color: #333;
    }
    h1 { color: #ff6600; }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type=number] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #e65c00;
    }
    .progress {
      margin-top: 20px;
      width: 100%;
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
    }
    .progress-bar {
      height: 25px;
      background: #ff6600;
      width: 0%;
      text-align: center;
      color: white;
      line-height: 25px;
      transition: width 0.5s;
    }
    .data-list {
      margin-top: 20px;
    }
    .data-list ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Progress Cetakan Tahunan</h1>

    <label>Target Cetakan Tahunan</label>
    <input type="number" id="target" placeholder="Masukkan target cetakan">
    <button onclick="simpanTarget()">Simpan Target</button>

    <label>Input Cetakan Hari Ini</label>
    <input type="number" id="inputCetakan" placeholder="Masukkan jumlah cetakan">

    <button onclick="tambahData()">Tambah Data</button>

    <div class="progress">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <h3>Total Cetakan: <span id="totalCetakan">0</span></h3>
    <h3>Pencapaian: <span id="persentase">0%</span></h3>

    <div class="data-list">
      <h3>Riwayat Input:</h3>
      <ul id="riwayat"></ul>
    </div>
  </div>

  <script>
    // Ambil data dari localStorage
    let target = parseInt(localStorage.getItem("targetCetakan")) || 10000;
    let cetakan = JSON.parse(localStorage.getItem("dataCetakan")) || [];

    document.getElementById("target").value = target;

    function renderData() {
      let total = cetakan.reduce((a, b) => a + b, 0);
      let persen = target > 0 ? ((total / target) * 100).toFixed(2) : 0;

      // Update UI
      document.getElementById("totalCetakan").innerText = total;
      document.getElementById("persentase").innerText = persen + "%";

      let progressBar = document.getElementById("progressBar");
      progressBar.style.width = Math.min(persen, 100) + "%";
      progressBar.innerText = persen + "%";

      // Riwayat
      let riwayat = document.getElementById("riwayat");
      riwayat.innerHTML = "";
      cetakan.forEach((val, idx) => {
        let li = document.createElement("li");
        li.innerText = `Input ${idx+1}: ${val} cetakan`;
        riwayat.appendChild(li);
      });
    }

    function simpanTarget() {
      let newTarget = parseInt(document.getElementById("target").value);
      if (!newTarget || newTarget <= 0) {
        alert("Masukkan target yang valid!");
        return;
      }
      target = newTarget;
      localStorage.setItem("targetCetakan", target);
      renderData();
    }

    function tambahData() {
      let input = parseInt(document.getElementById("inputCetakan").value);
      if (!input || input <= 0) {
        alert("Masukkan jumlah cetakan yang valid!");
        return;
      }
      cetakan.push(input);
      localStorage.setItem("dataCetakan", JSON.stringify(cetakan));
      document.getElementById("inputCetakan").value = "";
      renderData();
    }

    // Render awal
    renderData();
  </script>
</body>
</html>
